<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <title>Trivia Night</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
        <script src="triviaScript.js"></script>
    </head>
    <body>
        <h1 id="title">Trivia Night</h1>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="suggest.html">Suggest</a>
            <a href="vote.html">Vote</a>
            <a href="archive.html">Archive</a>
        </nav>
        <div class="explanationText">
            <p>Is there a category you'd like to see in a future trivia night? Submit below and maybe we'll humor you.</p>
        </div>
        <form onsubmit="suggestCategory();return false">
            <div class="submitBlock">
                <label for="inputName" class="textInputLabel">Name</label>
                <label for="inputSuggestion" class="textInputLabel">Suggestion</label>
            </div>
            <div class="submitBlock">
                <div id="textInputForm">
                    <input type="text" id="inputName" placeholder="" class="textInput" required>
                    <input type="submit" class="submitButton" value="Suggest">
                </div>
                <input type="text" id="inputSuggestion" placeholder="" class="textInput" required>
            </div>
        </form>
    </body>
</html>
