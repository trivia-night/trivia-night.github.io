<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <title>Trivia Night</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
        <script src="triviaScript.js"></script>
    </head>
    <body>
        <h1 class="title">Trivia Night</h1>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="suggest.html">Suggest</a>
            <a href="vote.html">Vote</a>
            <a href="archive.html">Archive</a>
        </nav>
        <div class="explanationText">
            Is there a category you'd like to see in a future trivia night? Submit below and maybe we'll humor you.
        </div>
        <form class="submission" id="suggestionForm" onsubmit="suggestCategory();return false">
            <label for="inputName" class="inputLabel">Name</label>
            <input type="text" id="inputName" class="inputForm" placeholder="" required>
            <label for="inputSuggestion" class="inputLabel">Suggestion</label>
            <input type="text" id="inputSuggestion" class="inputForm" placeholder="" required>
            <input type="submit" class="submitButton"/>
        </form>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    </body>
</html>
