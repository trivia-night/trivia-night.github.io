    <body>
        <h1 class="title">Trivia Night</h1>
        <nav class="navbar">

        <div class="explanationText">
            Is there a category you'd like to see in a future trivia night? Submit below and maybe we'll humor you.
        </div>
        <form class="submission" id="suggestionForm" onsubmit="suggestCategory();return false">
            <label for="inputName" class="inputLabel">Name</label>
            <input type="text" id="inputName" class="inputForm" placeholder="" required>
            <label for="inputSuggestion" class="inputLabel">Suggestion</label>
            <input type="text" id="inputSuggestion" class="inputForm" placeholder="" required>
            <input type="submit" class="submitButton"/>
        </form>

        <script>
            function suggestCategory() {
                var form1 = document.getElementById("inputName");
                var form2 = document.getElementById("inputSuggestion");
                firebase.database().ref('suggestions').push().set({
                    name: form1.value,
                    suggestion: form2.value
                });
                form1.value = '';
                form2.value = '';
            }
        </script>
