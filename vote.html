        <div class="explanationText">
            Vote for your preferred specialty round for next week (7/16)!
        </div>
        <form class="submission" id="ballot" onsubmit="voteCategory();return false">
            <label for="inputName" class="inputLabel">Name</label>
            <input type="text" id="inputName" class="inputForm" placeholder="" required>
            <div class="radioGroup">
                <label for="vote" class="inputRadio">Marvel</label>
                <input type="radio" id="choice1" name="category" value="Marvel" required>
            </div>
            <div class="radioGroup">
                <label for="vote" class="inputRadio">Michael Schur Shows</label>
                <input type="radio" id="choice2" name="category" value="Michael Schur" required>
            </div>
            <div class="radioGroup">
                <label for="vote" class="inputRadio">Game of Thrones</label>
                <input type="radio" id="choice3" name="category" value="Game of Thrones" required>
            </div>

            <input type="submit" class="submitButton"/>
        </form>

        <script>
            function voteCategory() {
                var name = document.getElementById("inputName").value;
                console.log(name);
                var choices = document.getElementsByName("category");
                var vote;
                for(i = 0; i < choices.length; i++) { 
                    if(choices[i].checked) 
                        console.log(choices[i].value);
                        vote = choices[i].value;
                        choices[i].checked = false;
                }
                firebase.database().ref('votes').push().set({
                    name: name,
                    vote: vote
                });
                console.log("There");
            }
        </script>
