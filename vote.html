<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <title>Trivia Night</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
        <script src="triviaScript.js"></script>
    </head>
    <body>
        <h1 id="title">Trivia Night</h1>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="suggest.html">Suggest</a>
            <a href="vote.html">Vote</a>
            <a href="archive.html">Archive</a>
        </nav>
        <div class="explanationText">
            Vote for your preferred specialty round for next week (7/16)!
        </div>
        <div id="ballot">
            <form onsubmit="voteCategory();return false">
                <div id="voterInfo"> 
                    <label for="voterName">Name</label>
                    <input type="text" id="voterName" class="textInput" placeholder="" required>
                </div>
                <hr>
                <div class="radioGroup">
                    <input type="radio" class = "radioInput" id="choice1" name="category" value="Michael Schur" required>
                    <label for="vote" class="radioText">Michael Schur Shows</label>
                </div>
                <hr>
                <div class="radioGroup">
                    <input type="radio" class = "radioInput" id="choice2" name="category" value="Marvel" required>
                    <label for="vote" class="radioText">Marvel</label>
                </div>
                <hr>
                <div class="radioGroup">
                    <input type="radio" class = "radioInput" id="choice3" name="category" value="Game of Thrones" required>
                    <label for="vote" class="radioText">Game of Thrones</label>
                </div>
                <input type="submit" id="voteButton" value="Vote"/>
            </form>
        </div>
    </body>
</html>
