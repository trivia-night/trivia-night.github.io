<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <title>Trivia Night</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
        <script src="triviaScript.js"></script>
        <script src="voteScript.js"></script>
    </head>
    <body>
        <div class="content">
            <h1 class="title">Trivia Night</h1>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="suggest.html">Suggest</a>
                <a href="vote.html">Vote</a>
                <!--<a href="archive.html">Archive</a>-->
            </nav>
            <div class="explanationText">
                <p>Vote for your preferred specialty round for the next trivia night (TBD)! Voting will conclude at 11:59 PM on 8/29.</p>
            </div>
            <div id="ballot">
                <form onsubmit="voteCategory();return false">
                    <div class="radioGroup">
                        <input type="radio" class = "radioInput" id="choice1" name="category" value="Dreamworks" required>
                        <label for="vote" class="radioText">Dreamworks</label>
                    </div>
                    <hr>
                    <div class="radioGroup">
                        <input type="radio" class = "radioInput" id="choice2" name="category" value="Award Shows" required>
                        <label for="vote" class="radioText">Award Shows</label>
                    </div>
                    <hr>
                    <div class="radioGroup">
                        <input type="radio" class = "radioInput" id="choice3" name="category" value="The '80s" required>
                        <label for="vote" class="radioText">The '80s</label>
                    </div>
                    <input type="submit" class="voteButton" value="Vote"/>
                </form>
            </div>
            <div id="votedText" class="votedText hide">
                <p>Your vote has been received! You can change your vote at any time before the deadline.</p>
            </div>
        </div>
        <footer class="footer">
            <div class="footerText">
                <p>James Worthington & Kenny Behmer</p>
                <p>trivia.tsars@gmail.com</p>
            </div>
        </footer>
    </body>
</html>
