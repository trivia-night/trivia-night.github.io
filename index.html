        <form class="submission" id="answerForm" onsubmit="submitAnswers();return false">
            <label for="inputName" class="inputLabel">Team Name</label>
            <input type="text" id="inputName" class="inputForm" placeholder="" required>
            <label for="inputAnswers" class="inputLabel">Answers</label>
            <textarea id="inputAnswers" class="inputForm" cols="40" rows="8" required></textarea>
            <input type="submit" class="submitButton">
        </form>

        <script>
            function submitAnswers() {
                var form1 = document.getElementById("inputName");
                var form2 = document.getElementById("inputAnswers");
                firebase.database().ref('responses').push().set({
                    name: form1.value,
                    answers: form2.value
                });
                form1.value = '';
                form2.value = '';
            }
        </script>
