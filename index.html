        <form class="signin" id="answerForm" onsubmit="saveToFirebase();return false">
            <label for="inputName" class="inputLabel">Name</label>
            <input type="text" id="inputName" class="inputForm" placeholder="" required>
            <label for="inputAnswers" class="inputLabel">Answers</label>
            <input type="text" id="inputAnswers" class="inputForm" placeholder="" required>
            <input type="submit"/>
        </form>

        <script>
            function saveToFirebase() {
                var nameObject = {
                    name: document.getElementById(inputName),
                    answers: document.getElementById(inputAnswers)
                };
                firebase.database().ref('answer-entries').push().set(nameObject);
            }
        </script>
